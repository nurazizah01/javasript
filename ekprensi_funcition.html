<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekperensi funcition</title>
</head>
<body>
    <script>
        const fungsiperkalian=function(){
            let angka1=prompt("masukan angka 1");
            let angka2=prompt("masukan angka 2");

            let hasilperkalian=angka1*angka2;
            //mengembalikan hasil perkalian kedalam fungsi
            return hasilperkalian;
        }
        //menampilkan hasil perkalian yang dikembalikan
        document.writeln(fungsiperkalian());
    </script>
</body>
</html>
