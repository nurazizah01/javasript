<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //fungsi membuat perkalian
        const fungsiperkalian=function() {
            let numberpertama=prompt("number pertama :");
            let numberkedua=prompt("number kedua");
            let hasilperkalian=numberpertama*numberkedua;
            //mengembalikan fungsi
            return hasilperkalian;
        };

        document.writeln(fungsiperkalian());
    </script>
</body>
</html>
