<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer 4</title>
</head>
<body>
    <script>
        function row(x,n) {
            let result=1;
            for(let i=1;i <= n; i++){
                result *=x;
           }
           return result;
        }
        alert('${row(1,100)}')
    </script>
</body>
</html>
