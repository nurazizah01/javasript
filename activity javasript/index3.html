<body>
    <script>
        function charAt(str, index) {
  if (index < 0 || index >= str.length) {
    return "";
  }
  
  return str.charAt(index);}
  let str = "Hello, dunia!";

let char = charAt(str, 4);

console.log(char); // Output: "o"
    </script>
