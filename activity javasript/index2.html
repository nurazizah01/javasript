<body>
    <script>
        function slice(array, start = 0, end = array.length) {
  let result = [];
  
  for (let i = start; i < end; i++) {
    result.push(array[i]);
  }
  
  return result;
}
let arr = [1, 2, 3, 4, 5];

let slicedArr = slice(arr, 1, 4);

console.log(slicedArr); // Output: [2, 3, 4]
    </script>
</body>
</html>
