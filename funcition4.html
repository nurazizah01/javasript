<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest paramater</title>
</head>
<body>
    <script>
        function sum(...theArgs){
            let total=0
            for (const arg of theArgs){
                total +=arg;
            }
            return total;
        }

        document.writeln(sum(1,2,3));
        //expected ounput:6

        document.writeln(sum(1,2,3,4));
        // //expected ounput:10
    </script>
</body>
</html>
